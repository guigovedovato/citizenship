<html>

<head>
    <title>Tarantella Assessoria Consular e Turismo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/ico" href="{{url_for('static', filename='favicon.ico')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
</head>

<body class="homepage">
    <!-- loader -->
    <div id="load">
        <div class="loader"></div>
    </div>

    <div id="page-wrapper">

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="/">Board</a></li>
                <li>
                    <a href="/prospecto">Prospectos</a>
                    <ul>
                        <li><a href="/prospecto/novo">Novo</a></li>
                    </ul>
                </li>
                <li><a href="/cliente">Cliente</a></li>
                <li class="current">
                    <a href="/comune">Comune</a>
                    <ul>
                        <li><a href="/comune/novo">Novo</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/residencia">Residencia</a>
                    <ul>
                        <li><a href="/residencia/novo">Novo</a></li>
                    </ul>
                </li>
                <li><a href="/agenda">Agenda</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main-wrapper">
            <div id="main" class="container">
                <div class="row 200%">
                    <div class="12u">

                        <!-- Form -->
                        <section class="box features">
                            <h2><span id="action">Novo</span></h2>
                            <form id="comuneForm">
                                <div class="row 50%">
                                    <div class="4u 12u(mobile)">
                                        <label>Nome do comune</label>
                                        <input type="text" placeholder="digite o nome aqui" name="nome_comune" id="nome_comune" value="">
                                        <label>Nome do(a) anagrafe</label>
                                        <input type="text" placeholder="digite o nome aqui" name="nome_comune" id="nome_comune" value="">
                                        <label>Telefone de contato</label>
                                        <input type="text" placeholder="digite o telefone aqui" name="nome_comune" id="nome_comune" value="">
                                        <label>E-mail de contato</label>
                                        <input type="email" placeholder="digite o e-mail aqui" name="nome_comune" id="nome_comune" value="">
                                        <input type="checkbox" name="abrasileiramento" id="abrasileiramento"> <label for="abrasileiramento">Abrasileiramento</label>
                                        <br> <input type="checkbox" name="obito" id="obito"> <label for="obito">Óbito obrigatório</label>
                                        <br> <input type="checkbox" name="auto_declaracao" id="auto_declaracao"> <label for="auto_declaracao">Auto declaração de transferência de residência</label>
                                        <br> <input type="checkbox" name="ativo" id="ativo"> <label for="ativo">Ativo</label>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <input type="button" value="Voltar" onclick="location.href='/comune';">
                                    <input type="submit" value="Salvar">
                                </div>
                            </form>
                        </section>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.dropotron.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/skel.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/skel-viewport.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/util.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/application/comune.js')}}"></script>

</body>

</html>
