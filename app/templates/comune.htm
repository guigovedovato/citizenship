<html>

<head>
    <title>Tarantella Assessoria Consular e Turismo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/ico" href="{{url_for('static', filename='favicon.ico')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
</head>

<body class="homepage">
    <!-- loader -->
    <div id="load" class="back">
        <div class="loader"></div>
    </div>

    <!-- messager -->
    <div id="messager" class="back">
        <div id="message"></div>
    </div>

    <div id="page-wrapper">

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="/">Board</a></li>
                <li>
                    <a href="/prospecto">Prospectos</a>
                    <ul>
                        <li><a href="/prospecto/novo">Novo</a></li>
                    </ul>
                </li>
                <li><a href="/cliente">Cliente</a></li>
                <li class="current">
                    <a href="/comune">Comune</a>
                    <ul>
                        <li><a href="/comune/novo">Novo</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/residencia">Residencia</a>
                    <ul>
                        <li><a href="/residencia/novo">Novo</a></li>
                    </ul>
                </li>
                <li><a href="/agenda">Agenda</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main-wrapper">
            <div id="main" class="container">
                <div class="row 200%">
                    <div class="12u">

                        <!-- Filtro -->
                        <section class="box features">
                            <form id="comuneSearch">
                                <fieldset>
                                    <legend>Pesquisa</legend>
                                    <div class="row 50%">
                                        <div class="4u 12u(mobile)">
                                            <input type="text" placeholder="Nome" name="nome_comune" id="nome_comune" value="">
                                            <label for="abrasileiramento">Abrasileiramento</label>
                                            <select id="abrasileiramento" name="abrasileiramento">
                                                <option value="">Todos</option>
                                                <option value="True">Permite</option>
                                                <option value="False">Não Permite</option>
                                            </select>
                                            <label for="obito">Óbito</label>
                                            <select id="obito" name="obito">
                                                <option value="">Todos</option>
                                                <option value="True">Obrigatório</option>
                                                <option value="False">Não Obrigatório</option>
                                            </select>
                                        </div>
                                        <div class="4u 12u(mobile)">
                                            <label for="auto_declaracao">Auto declaração de transferência de residência</label>
                                            <select id="auto_declaracao" name="auto_declaracao">
                                                <option value="">Todos</option>
                                                <option value="True">Aceita</option>
                                                <option value="False">Não Aceita</option>
                                            </select>
                                            <label for="ativo">Ativo</label>
                                            <select id="ativo" name="ativo">
                                                <option value="">Todos</option>
                                                <option value="True">Ativo</option>
                                                <option value="False">Inativo</option>
                                            </select>
                                        </div>
                                        <div class="4u 12u(mobile)">
                                            <label>Cadastramento:</label>
                                            <br> de:
                                            <input type="date" name="data_inicial" id="data_inicial"> até:
                                            <input type="date" name="data_final" id="data_final">
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <input type="button" value="Novo" onclick="location.href='/comune/novo';">
                                        <input type="reset" value="Limpar">
                                        <input type="submit" value="Pesquisar" id="btnSubmit">
                                    </div>
                                </fieldset>
                            </form>
                        </section>

                        <!-- GRID -->
                        <section class="box features">
                            <table class="default">
                                <thead>
                                    <tr>
                                        <th>Nome do Comune</th>
                                        <th>Nome do(a) Anagrafe</th>
                                        <th>Telefone de Contato</th>
                                        <th>Ativo</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </section>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.dropotron.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/skel.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/skel-viewport.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/util.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/application/base.js')}}"></script>
    <script src="{{url_for('static', filename='js/application/comune.js')}}"></script>

</body>

</html>
